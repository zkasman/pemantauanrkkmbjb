
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'projekrkk_Gunatanahsemasa_list' %}">
    Gunatanahsemasa Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="kod_gtn">kod_gtn: </label>
      <input class="form-control col-sm-10"
         id="kod_gtn" type="text"
         name="kod_gtn" value="{{ object.kod_gtn }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="no_lot">no_lot: </label>
      <input class="form-control col-sm-10"
         id="no_lot" type="text"
         name="no_lot" value="{{ object.no_lot }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="mukim_id">mukim_id: </label>
      <input class="form-control col-sm-10"
         id="mukim_id" type="text"
         name="mukim_id" value="{{ object.mukim_id }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="upi">upi: </label>
      <input class="form-control col-sm-10"
         id="upi" type="text"
         name="upi" value="{{ object.upi }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="gtn2">gtn2: </label>
      <input class="form-control col-sm-10"
         id="gtn2" type="text"
         name="gtn2" value="{{ object.gtn2 }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="luas_hektar">luas_hektar: </label>
      <input class="form-control col-sm-10"
         id="luas_hektar" type="text"
         name="luas_hektar" value="{{ object.luas_hektar }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="pbt_id">pbt_id: </label>
      <input class="form-control col-sm-10"
         id="pbt_id" type="text"
         name="pbt_id" value="{{ object.pbt_id }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="gtn1">gtn1: </label>
      <input class="form-control col-sm-10"
         id="gtn1" type="text"
         name="gtn1" value="{{ object.gtn1 }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="teks">teks: </label>
      <input class="form-control col-sm-10"
         id="teks" type="text"
         name="teks" value="{{ object.teks }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="nama">nama: </label>
      <input class="form-control col-sm-10"
         id="nama" type="text"
         name="nama" value="{{ object.nama }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="status">status: </label>
      <input class="form-control col-sm-10"
         id="status" type="text"
         name="status" value="{{ object.status }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="negeri_id">negeri_id: </label>
      <input class="form-control col-sm-10"
         id="negeri_id" type="text"
         name="negeri_id" value="{{ object.negeri_id }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="created">created: </label>
      <input class="form-control col-sm-10"
         id="created" type="datetime-local"
         name="created" value="{{ object.created }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="last_updated">last_updated: </label>
      <input class="form-control col-sm-10"
         id="last_updated" type="datetime-local"
         name="last_updated" value="{{ object.last_updated }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="seksyen_id">seksyen_id: </label>
      <input class="form-control col-sm-10"
         id="seksyen_id" type="text"
         name="seksyen_id" value="{{ object.seksyen_id }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="daerah_id">daerah_id: </label>
      <input class="form-control col-sm-10"
         id="daerah_id" type="text"
         name="daerah_id" value="{{ object.daerah_id }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="tahun_data">tahun_data: </label>
      <input class="form-control col-sm-10"
         id="tahun_data" type="number"
         name="tahun_data" value="{{ object.tahun_data }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="fcode">fcode: </label>
      <input class="form-control col-sm-10"
         id="fcode" type="text"
         name="fcode" value="{{ object.fcode }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="polygon_geom">polygon_geom: </label>
      <input class="form-control col-sm-10"
         id="polygon_geom" type="text"
         name="polygon_geom" value="{{ object.polygon_geom }}">
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
