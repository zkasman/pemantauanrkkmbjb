
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'projekrkk_Agensi_list' %}">
    Agensi Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="nama_agensi">nama_agensi: </label>
      <input class="form-control col-sm-10"
         id="nama_agensi" type="text"
         name="nama_agensi" value="{{ object.nama_agensi }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="last_updated">last_updated: </label>
      <input class="form-control col-sm-10"
         id="last_updated" type="datetime-local"
         name="last_updated" value="{{ object.last_updated }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="no_tel">no_tel: </label>
      <input class="form-control col-sm-10"
         id="no_tel" type="number"
         name="no_tel" value="{{ object.no_tel }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="created">created: </label>
      <input class="form-control col-sm-10"
         id="created" type="datetime-local"
         name="created" value="{{ object.created }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="nama_pegawai">nama_pegawai: </label>
      <input class="form-control col-sm-10"
         id="nama_pegawai" type="text"
         name="nama_pegawai" value="{{ object.nama_pegawai }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="emel">emel: </label>
      <input class="form-control col-sm-10"
         id="emel" type="text"
         name="emel" value="{{ object.emel }}">
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
