
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'projekrkk_Zontindakan_list' %}">
    Zontindakan Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="nama_sublembangan">nama_sublembangan: </label>
      <input class="form-control col-sm-10"
         id="nama_sublembangan" type="text"
         name="nama_sublembangan" value="{{ object.nama_sublembangan }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="last_updated">last_updated: </label>
      <input class="form-control col-sm-10"
         id="last_updated" type="datetime-local"
         name="last_updated" value="{{ object.last_updated }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="luas_hektar">luas_hektar: </label>
      <input class="form-control col-sm-10"
         id="luas_hektar" type="text"
         name="luas_hektar" value="{{ object.luas_hektar }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="zon_tindakan">zon_tindakan: </label>
      <input class="form-control col-sm-10"
         id="zon_tindakan" type="text"
         name="zon_tindakan" value="{{ object.zon_tindakan }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="rumusan_kualiti_air">rumusan_kualiti_air: </label>
      <input class="form-control col-sm-10"
         id="rumusan_kualiti_air" type="text"
         name="rumusan_kualiti_air" value="{{ object.rumusan_kualiti_air }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="polygon_geom">polygon_geom: </label>
      <input class="form-control col-sm-10"
         id="polygon_geom" type="text"
         name="polygon_geom" value="{{ object.polygon_geom }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="rumusan_kawalan_gunatanah">rumusan_kawalan_gunatanah: </label>
      <input class="form-control col-sm-10"
         id="rumusan_kawalan_gunatanah" type="text"
         name="rumusan_kawalan_gunatanah" value="{{ object.rumusan_kawalan_gunatanah }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="created">created: </label>
      <input class="form-control col-sm-10"
         id="created" type="datetime-local"
         name="created" value="{{ object.created }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="kod_sublembangan">kod_sublembangan: </label>
      <input class="form-control col-sm-10"
         id="kod_sublembangan" type="text"
         name="kod_sublembangan" value="{{ object.kod_sublembangan }}">
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
